<br>
<div class="breadcrumb">
  <a> Reporte </a>
</div>
<!-- sede, carrera, periodos academicos -->
<mat-form-field appearance="fill">
  <mat-label>Sede:</mat-label>
  <mat-select [(value)]="sedeSelected" (selectionChange)=cambiarSede($event)>
    <mat-option *ngFor="let sede of sedes" [value]="sede.value">
      {{sede.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Carreras:</mat-label>
  <mat-select [(value)]="carreraSelected" (selectionChange)=cambiarCarrera($event) multiple>
    <mat-option *ngFor="let carrera of carreras" [value]="carrera">
      {{carrera}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Periodos Académicos:</mat-label>
  <mat-select [(value)]="periodoAcademicoSelected" (selectionChange)=cambiarPeriodoAcademico($event) multiple>
    <mat-option *ngFor="let periodo of periodos" [value]="periodo">
      {{periodo}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Planes Académicos:</mat-label>
    <mat-select [(value)]="planAcademicoSelected" (selectionChange)=cambiarPlanAcademico($event) multiple>
      <mat-option *ngFor="let plan of planes" [value]="plan">
        {{plan}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Antigüedad de los Estudiantes:</mat-label>
    <mat-select [(value)]="antiguedadSelected" (selectionChange)=cambiarAntiguedad($event) multiple>
      <mat-option *ngFor="let antiguedad of antiguedad" [value]="antiguedad">
        {{antiguedad}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div width="30%" height="30%">
    <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [colors]="barChartColors"
      [legend]="barChartLegend"
      [chartType]="barChartType"
      [plugins]="barChartPlugins"
      [options]="barChartOptions"
    >
    </canvas>
  </div>
