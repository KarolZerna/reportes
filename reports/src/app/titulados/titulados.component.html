<p>titulados works!</p>
<h1>TABLE using JSON!</h1>

<mat-form-field appearance="fill">
    <mat-label>Sede:</mat-label>
    <mat-select (selectionChange)="onselect($event)">
      <mat-option *ngFor="let sede of sedes" [value]="sede.value">
        {{sede.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>


<hr>
<table id="titulados">
    <tr>
        <th *ngFor="let col of columns" >
            {{col}}
        </th>
    </tr>

    <tr *ngFor="let titulado of titulados">
        <td *ngFor="let col of index" >
            {{titulado[col]}} 
        </td>
    </tr>

</table>
