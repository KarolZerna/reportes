<mat-form-field appearance="fill">
    <mat-label>Sede:</mat-label>
    <mat-select (selectionChange)="filterBySede($event)">
      <mat-option *ngFor="let sede of sedes" [value]="sede.value">
        {{sede.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Carrera:</mat-label>
    <mat-select [(value)]="careerSelected" (selectionChange)="filterByCarrera($event)">
      <mat-option *ngFor="let carrera of carreras" [value]="carrera.value">
        {{carrera.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Plan Acad√©mico:</mat-label>
    <mat-select [(value)]="plansSelected" (selectionChange)="filterByPlanAcademico($event)" multiple>
      <mat-option *ngFor="let periodo of periodos" [value]="periodo.value">
        {{periodo.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>

<div width="30%" height="30%">
  <canvas baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [colors]="barChartColors"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    [plugins]="barChartPlugins"
    [options]="barChartOptions"
  >
  </canvas>
</div>

<label> Table </label>

<hr>
<table id="titulados">
    <tr>
        <th *ngFor="let col of columns" >
            {{col}}
        </th>
    </tr>

    <tr *ngFor="let titulado of titulados">
        <td *ngFor="let col of index" >
            {{titulado[col]}} 
        </td>
    </tr>

</table>
