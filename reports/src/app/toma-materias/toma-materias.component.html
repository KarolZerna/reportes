<div class="breadcrumb">
  <a> Reporte </a>
</div>
<!-- sede, carrera, periodos academicos -->
<mat-form-field appearance="fill">
  <mat-label>Sede:</mat-label>
  <mat-select>
    <mat-option *ngFor="let sede of sedes" [value]="sede.value">
      {{sede.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Carreras:</mat-label>
  <mat-select>
    <mat-option *ngFor="let carrera of carreras" [value]="carrera.value">
      {{carrera.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Periodos Acad√©micos:</mat-label>
  <mat-select>
    <mat-option *ngFor="let periodo of periodos" [value]="periodo.value">
      {{periodo.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="title">
  <p>TOMA DE MATERIAS - CANTIDAD DE ESTUDIANTES INSCRITOS EN CADA SEMESTRE</p>
</div>


<div width="30%" height="30%">
  <canvas baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [colors]="barChartColors"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    [plugins]="barChartPlugins"
  >
  </canvas>
</div>
